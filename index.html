<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="profile">
    <header class="profile_header">
      <img class="user__img" src="./images/image-victor.jpg" alt="Profile Pic">
    </header>

    <section class="user__data">
      <h1 class="user__name">Victor Crest <span class="user__age"> 26</span></h1>

      <p class="user__country">London</p>
    </section>

    <div class="profile__line"></div>

    <div class="user__stats">
      <div class="stats followers">80K<p>Followers</p>
      </div>
      <div class="stats likes">803K<p>Likes</p>
      </div>
      <div class="stats photos">1.4K<p>Photos</p>
      </div>
    </div>
  </main>
</body>

</html>
